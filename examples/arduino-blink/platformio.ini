; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html
[env]
framework = arduino
platform = https://github.com/haarer/platform-atmelavr.git



[env:uno]
board = uno

[env:lightblue-bean]
board = lightblue-bean

[env:attiny13]
board = attiny13
# update a pin where LED is connected
build_flags = -D LED_BUILTIN=1

[env:digispark-pro]
board = digispark-pro
# update a pin where LED is connected
build_flags = -D LED_BUILTIN=1

[env:digispark-tiny]
board = digispark-tiny
# update a pin where LED is connected
build_flags = -D LED_BUILTIN=1

[env:dwenguino]
board = dwenguino
# update a pin where LED is connected
build_flags = -D LED_BUILTIN=1

[env:ATmega16]
board = ATmega16

[env:ATmega48]
board = ATmega48

[env:AT90CAN64]
board = AT90CAN64

[env:ATmega324PB]
framework = arduino
board = ATmega324PB

[env:ATmega328PB]
board = ATmega328PB

[env:nibo2]
board = nibo2
# update a pin where LED is connected
build_flags = -D LED_BUILTIN=1

[env:panStampAVR]
board = panStampAVR
# update a pin where LED is connected
build_flags = -D LED_BUILTIN=1

[env:attiny828]
board = attiny828

[env:attiny441]
board = attiny441

[env:ATmega8515]
board = ATmega8515

[env:prusa_rambo]
board = prusa_rambo

